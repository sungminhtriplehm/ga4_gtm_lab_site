<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GA4 + GTM Lab | Thankyou</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script>
    window.dataLayer = window.dataLayer || [];
  </script>
  <script src="assets/gtm-head-bootstrap.js"></script>
  <!-- GTM_HEAD_SLOT -->
</head>
<body>
  <!-- GTM_BODY_SLOT -->

  <header class="site-header">
    <div class="container topbar">
      <a class="brand" href="index.html">GA4 + GTM Static Lab Shop</a>
      <div class="top-controls">
        <span class="mode-chip">Tracking: <strong data-current-mode>standard</strong></span>
        <a class="cart-link" href="cart.html">Cart <span class="badge" data-cart-count>0</span></a>
      </div>
    </div>
    <nav class="container page-nav">
      <a href="index.html" data-nav-page="index">Home</a>
      <a href="product-sku-001.html" data-nav-page="product">Product</a>
      <a href="cart.html" data-nav-page="cart">Cart</a>
      <a href="checkout.html" data-nav-page="checkout">Checkout</a>
      <a href="thankyou.html" data-nav-page="thankyou">Thankyou</a>
      <a href="form.html" data-nav-page="form">Lead Form</a>
      <a href="buttons.html" data-nav-page="buttons">Buttons</a>
      <a href="builder.html" data-nav-page="builder">Platform Ref</a>
      <a href="gtm-setup.html" data-nav-page="gtm-setup">GTM Setup</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel">
      <h1 class="page-title">구매 완료</h1>
      <p class="small">
        이 페이지는 <code>purchase</code>를 페이지 코드에서 push하지 않습니다.
        GTM Custom HTML에서 <code>#orderJson</code> 또는 <code>sessionStorage</code>를 읽어 전송하세요.
      </p>
      <div id="orderSummary"></div>
    </section>

    <section class="panel" style="margin-top:14px;">
      <h2 class="page-title">GTM 실습용 주문 JSON</h2>
      <pre id="orderJson">{}</pre>
    </section>
  </main>

  <script src="assets/data.js"></script>
  <script src="assets/app.js"></script>
  <script>
    LAB.initCommon("thankyou");

    var summaryEl = document.getElementById("orderSummary");
    var orderJsonEl = document.getElementById("orderJson");
    var order = LAB.getPendingOrder() || LAB.getLastOrder();

    if (!order) {
      summaryEl.innerHTML =
        '<p class="small">주문 데이터가 없습니다. checkout.html에서 주문 완료를 먼저 실행하세요.</p>' +
        '<a class="btn secondary" href="checkout.html">체크아웃으로 이동</a>';
    } else {
      window.labOrderForTracking = order;
      orderJsonEl.textContent = JSON.stringify(order, null, 2);

      summaryEl.innerHTML =
        '<div class="layout-grid two-col">' +
        '  <div class="panel">' +
        "    <h2>주문 정보</h2>" +
        "    <p><strong>transaction_id:</strong> " + order.transaction_id + "</p>" +
        "    <p><strong>value:</strong> " + LAB.formatMoney(order.value) + " " + order.currency + "</p>" +
        "    <p><strong>shipping_tier:</strong> " + order.shipping_tier + "</p>" +
        "    <p><strong>payment_type:</strong> " + order.payment_type + "</p>" +
        "  </div>" +
        '  <div class="panel">' +
        "    <h2>안내</h2>" +
        '    <p class="small">새로고침해도 같은 transaction_id를 유지합니다.</p>' +
        '    <p class="small">구매 이벤트는 GTM에서 Page View 트리거로 구성하세요.</p>' +
        "  </div>" +
        "</div>" +
        '<div class="btn-row" style="margin-top:10px;">' +
        '  <a class="btn secondary" href="index.html">메인으로</a>' +
        '  <a class="btn secondary" href="builder.html">플랫폼 참고 보기</a>' +
        "</div>";

      LAB.saveLastOrder(order);
      LAB.clearPendingOrder();
      LAB.clearCart();
    }
  </script>
</body>
</html>
