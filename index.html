<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GA4 + GTM Lab | Home</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script>
    window.dataLayer = window.dataLayer || [];
  </script>
  <!-- GTM_HEAD_SLOT -->
</head>
<body>
  <!-- GTM_BODY_SLOT -->

  <header class="site-header">
    <div class="container topbar">
      <a class="brand" href="index.html">GA4 + GTM Static Lab Shop</a>
      <div class="top-controls">
        <label class="mode-label" for="trackingMode">Tracking Mode</label>
        <select id="trackingMode" data-tracking-mode>
          <option value="standard">GA4 Standard</option>
          <option value="cafe24">Cafe24 Mode</option>
          <option value="makeshop">MakeShop Mode</option>
          <option value="godomall">GodoMall Mode</option>
        </select>
        <span class="mode-chip">Current: <strong data-current-mode>standard</strong></span>
        <a class="cart-link" href="cart.html">Cart <span class="badge" data-cart-count>0</span></a>
      </div>
    </div>
    <nav class="container page-nav">
      <a href="index.html" data-nav-page="index">Home</a>
      <a href="product.html?sku=SKU_001" data-nav-page="product">Product</a>
      <a href="cart.html" data-nav-page="cart">Cart</a>
      <a href="checkout.html" data-nav-page="checkout">Checkout</a>
      <a href="thankyou.html" data-nav-page="thankyou">Thankyou</a>
      <a href="form.html" data-nav-page="form">Lead Form</a>
      <a href="buttons.html" data-nav-page="buttons">Buttons</a>
      <a href="builder.html" data-nav-page="builder">Builder Mode</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel hero">
      <div>
        <h1 class="page-title">메인 상품 리스트</h1>
        <p class="small">
          이 페이지는 로드 시 <code>view_item_list</code> 1회, 상품 카드 클릭 시 <code>select_item</code>,
          빠른 담기 시 <code>add_to_cart</code>를 전송합니다.
        </p>
      </div>
      <div class="hint">
        <strong>실습 목표</strong><br />
        메인 → 상세 → 장바구니 → 체크아웃 → 구매완료 흐름을 GTM Preview와 GA4 DebugView에서 확인하세요.
      </div>
    </section>

    <section class="panel" style="margin-top:14px;">
      <h2 class="page-title">상품</h2>
      <div id="productList" class="product-grid"></div>
    </section>
  </main>

  <script src="assets/data.js"></script>
  <script src="assets/app.js"></script>
  <script>
    LAB.initCommon("index");

    var LIST_ID = "home_list";
    var LIST_NAME = "Main Product List";
    var listContainer = document.getElementById("productList");
    var products = LAB.getProducts();
    var listItems = [];

    products.forEach(function (product, index) {
      var item = LAB.buildItem(product, 1, {
        item_list_id: LIST_ID,
        item_list_name: LIST_NAME,
        index: index
      });
      listItems.push(item);

      var card = document.createElement("article");
      card.className = "product-card";
      card.innerHTML =
        "<h3>" + product.item_name + "</h3>" +
        '<div class="meta-list">' +
        "<span>SKU: " + product.item_id + "</span>" +
        "<span>Category: " + product.item_category + "</span>" +
        "</div>" +
        '<div class="price">' + LAB.formatMoney(product.price) + " KRW</div>" +
        '<div class="btn-row">' +
        '  <a class="btn secondary" href="product.html?sku=' + encodeURIComponent(product.item_id) + '" data-action="detail">상세 보기</a>' +
        '  <button class="btn" type="button" data-action="quick-add">빠른 담기</button>' +
        "</div>";

      var detailButton = card.querySelector('[data-action="detail"]');
      detailButton.addEventListener("click", function (event) {
        event.preventDefault();
        LAB.pushEcomEvent("select_item", {
          currency: LAB.currency,
          value: LAB.calcValue([item]),
          ecommerce: { items: [item] }
        });
        window.location.href = detailButton.getAttribute("href");
      });

      var quickAddButton = card.querySelector('[data-action="quick-add"]');
      quickAddButton.addEventListener("click", function () {
        LAB.addToCart(item);
        LAB.pushEcomEvent("add_to_cart", {
          currency: LAB.currency,
          value: LAB.calcValue([item]),
          ecommerce: { items: [item] }
        });
      });

      listContainer.appendChild(card);
    });

    LAB.pushEcomEvent("view_item_list", {
      currency: LAB.currency,
      value: LAB.calcValue(listItems),
      item_list_id: LIST_ID,
      item_list_name: LIST_NAME,
      ecommerce: { items: listItems }
    });
  </script>
</body>
</html>
